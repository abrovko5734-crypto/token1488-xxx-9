<body>
  <div id="playerIdDisplay">ID: 000000</div>

  <h1>RUINACOIN TAP</h1>

    <h2>Upgrade Shop</h2>

  </div>

  <div style="margin-top: 20px;">
    <input type="text" id="playerName" placeholder="Enter your name" style="padding: 8px; border-radius: 5px;">

  <script>
    let ruina = 0;
    let clickPower = 1;
    let upgradeCost = 50;
    let autoClickEnabled = false;

       let ruina = 0;
let clickPower = 1;
let upgradeCost = 50;
let autoClickEnabled = false;

function getOrCreatePlayerID() {
  let id = localStorage.getItem("ruinaPlayerID");
  if (!id) {
    id = Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem("ruinaPlayerID", id);
  }
  return id;
}

window.onload = function () {
  const saved = JSON.parse(localStorage.getItem("ruinaData"));
  if (saved) {
    ruina = saved.ruina || 0;
    clickPower = saved.clickPower || 1;
    upgradeCost = saved.upgradeCost || 50;
    autoClickEnabled = saved.autoClickEnabled || false;
    document.getElementById('upgradeCost').innerText = upgradeCost;
    updateScore();
    if (autoClickEnabled) startAutoClick();
  }

  const playerID = getOrCreatePlayerID();
  document.getElementById("playerIdDisplay").innerText = "ID: " + playerID;

  const personalKey = "ruina_" + playerID;
  const externalBalance = JSON.parse(localStorage.getItem(personalKey));
  if (externalBalance && externalBalance.ruina) {
    ruina += externalBalance.ruina;
    localStorage.removeItem(personalKey);
  }

  showLeaderboard();
  saveData();
};

function tap() {
  ruina += clickPower;
  updateScore();
  saveData();
}

function buyUpgrade() {
  if (ruina >= upgradeCost) {
    clickPower += 1;
    ruina -= upgradeCost;
    upgradeCost = Math.floor(upgradeCost * 1.5);
    document.getElementById('upgradeCost').innerText = upgradeCost;
    updateScore();
    showMessage("Upgrade purchased! Click power is now +" + clickPower);
    saveData();
  } else {
    showMessage("Not enough RUINA to buy upgrade.");
  }
}

function buyAutoClick() {
  if (autoClickEnabled) {
    showMessage("Auto Click is already active.");
    return;
  }
  if (ruina >= 100000) {
    ruina -= 100000;
    autoClickEnabled = true;
    updateScore();
    showMessage("Auto Click activated! +" + clickPower + " RUINA every second.");
    startAutoClick();
    saveData();
  } else {
    showMessage("Not enough RUINA to activate Auto Click.");
  }
}

function startAutoClick() {
  setInterval(() => {
    ruina += clickPower;
    updateScore();
    saveData();
  }, 1000);
}

function updateScore() {
  document.getElementById('score').innerText = 'RUINA: ' + ruina;
}

function showMessage(text) {
  const msg = document.getElementById('message');
  msg.innerText = text;
  msg.style.opacity = 1;
  setTimeout(() => {
    msg.style.opacity = 0;
  }, 3000);
}

function saveData() {
  const data = {
    ruina,
    clickPower,
    upgradeCost,
    autoClickEnabled
  };
  localStorage.setItem("ruinaData", JSON.stringify(data));
}

function saveScore() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) {
    showMessage("Enter your name to save score.");
    return;
  }

  const leaderboard = JSON.parse(localStorage.getItem("ruinaLeaderboard")) || [];
  leaderboard.push({ name, ruina });
  leaderboard.sort((a, b) => b.ruina - a.ruina);
  const top5 = leaderboard.slice(0, 5);
  localStorage.setItem("ruinaLeaderboard", JSON.stringify(top5));
  showLeaderboard();
}

function showLeaderboard() {
  const leaderboard = JSON.parse(localStorage.getItem("ruinaLeaderboard")) || [];
  const list = document.getElementById("leaderboard");
  list.innerHTML = "";
  leaderboard.forEach((entry, index) => {
    const li = document.createElement("li");
    li.innerText = `${index + 1}. ${entry.name} — ${entry.ruina} RUINA`;
    list.appendChild(li);
  });
}

// 👇 Консоль активація
let clickCount = 2;
let consoleActive = true;

document.getElementById("playerIdDisplay").addEventListener("click", () => {
  clickCount++;
  setTimeout(() => clickCount = 0, 500);
  if (clickCount === 3 && !consoleActive) {
    consoleActive = true;
    const input = prompt("RUINA Console Activated:\nType /money [amount] [ID]");
    if (input && input.startsWith("/money")) {
      const parts = input.split(" ");
      const amount = parseInt(parts[1]);
      const targetId = parts[2];
      if (!isNaN(amount) && targetId) {
        giveMoneyTo(targetId, amount);
        showMessage(`Gave ${amount} RUINA to ID ${targetId}`);
      } else {
        showMessage("Invalid command format.");
      }
    }
    consoleActive = false;
  }
});

function sendMoney() {
  const targetId = document.getElementById("targetId").value.trim();
  const amount = parseInt(document.getElementById("transferAmount").value);
  if (!targetId || isNaN(amount) || amount <= 0) {
    showMessage("Enter valid ID and amount.");
    return;
  }
  if (ruina < amount) {
    showMessage("Not enough RUINA to send.");
    return;
  }
  ruina -= amount;
  updateScore();
  saveData();
  giveMoneyTo(targetId, amount);
  showMessage(`Sent ${amount} RUINA to ID ${targetId}`);
}

function giveMoneyTo(id, amount) {
  const key = "ruina_" + id;
  const saved = JSON.parse(localStorage.getItem(key)) || { ruina: 0 };
  saved.ruina += amount;
  localStorage.setItem(key, JSON.stringify(saved));
